<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Searcher</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      img.drink-thumb {
        width: 250px;
        height: auto;
        margin-bottom: 25px;
      }
    </style>
    
  </head>
  <body>
    <h1>Cocktail Searcher</h1>
    
    <h2>How many cocktail did you drink</h2>
    <div id="cocktailcount">0</div>
    <button id="inc">+</button>
    <button id="dec">-</button>
    <input type="number" id="cocktailcount-input" value="" />
    <hr />
    
    <h2>Search for new cocktail</h2>
    <form action="" id="cocktailform">
      <input id="cocktailform-input" type="search" />
      <button>Search your cocktail by ingredient</button>
    </form>
    <h3>Maybe you could try</h3>
    <p id="loading">GETTING THIRSTY...</p>
    <ul id="cocktailgrid"></ul>
    <script src="./index.js"></script>
  </body>
</html>
